<!DOCTYPE html>
<html>
<head>
	<title>Test button</title>
	<style>
		div.test_space {
			text-align: center;
			border: 1px solid gray;
			padding-top: 10px;
			position: absolute;
			top: 40%;
			left: 45%;
			width: 200px;
			background-color: #E5E4E2;
		}
		div.test_space:hover {
			cursor: pointer;
		}
		img {
			width: 30px;
			height: 30px;
		}
	</style>
</head>
<body>
		<div class="test_space" onclick="alert('HelloWorld')">
			<img src="images/plus_sign.svg" alt="image button" />
			<p>&nbsp;&nbsp;Add New Promotion</p>
		</div>
</body>
</html>
